<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linha</h1>
    <hr>
    <p>Voce pode escrever um paragrafo de qualquer jeito. Basta colocar tudo no meio 
        das 
        tags &lt;p&gt; &lt;/p&gt; <!-- LESS THAN/ GRATER THAN-->
    </p>
    <p>Se precisar <br> quebrar o texto em qualquer lugar especifico vc pode usar a tag &lt;br&gt;.</p>
    <p>Vamos adicionar simbolos especiais: 
        &reg; &copy; &trade;
        &real; &euro; &Delta; &uparrow; &circlearrowleft; &dollar; &real
    

    </p>
    <p>Vamos adicionar emojis
        &#x1F600;
        &#x1F595;
    </p>
</body>
</html>
